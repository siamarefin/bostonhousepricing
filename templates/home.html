<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boston House Price Prediction</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .container h1 {
        font-family: "Pacifico", cursive;
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #fff;
      }

      .container p {
        font-size: 1rem;
        margin-bottom: 20px;
        color: #dcdcdc;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      input[type="text"]::placeholder {
        color: #dcdcdc;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #ffffff;
        color: #2575fc;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease, color 0.3s ease;
      }

      button:hover {
        background: #2575fc;
        color: #ffffff;
      }

      .result {
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Boston House Price Prediction</h1>
      <p>Enter the details below to predict the house price:</p>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="CRIM" placeholder="Room" required="required" />
        <input
          type="text"
          name="ZN"
          placeholder="Bathroom"
          required="required"
        />
        <button type="submit">Predict</button>
      </form>

      <div class="result">{{ prediction_text }}</div>
    </div>
  </body>
</html>
